<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate AI Chatbot</title>
    <style>
        :root {
            --background-color-light: #f4f4f4;
            --background-color-dark: #222;
            --chat-bg-light: white;
            --chat-bg-dark: #333;
            --text-color-light: #333;
            --text-color-dark: #eee;
            --user-message-color-light: #007bff;
            --user-message-color-dark: #87cefa;
            --bot-message-color-light: #28a745;
            --bot-message-color-dark: #90ee90;
            --input-bg-light: white;
            --input-bg-dark: #444;
            --input-text-light: #333;
            --input-text-dark: #eee;
            --button-bg-light: #007bff;
            --button-bg-dark: #87cefa;
            --button-text-light: white;
            --button-text-dark: #222;
            --border-radius: 10px;
            --toggle-button-bg-light: #333;
            --toggle-button-bg-dark: #ccc;
            --toggle-button-text-light: #fff;
            --toggle-button-text-dark: #333;
            --bg-animation-color-light: rgba(0, 0, 0, 0.2);
            --bg-animation-color-dark: rgba(150, 150, 150, 0.15);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s, color 0.5s;
            overflow: hidden;
            position: relative;
        }

        body.dark-theme {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        /* Fluid background animation styling */
        #fluid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #chat-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background: var(--chat-bg-light);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s, box-shadow 0.5s;
            z-index: 1;
        }

        body.dark-theme #chat-container {
            background: var(--chat-bg-dark);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: var(--border-radius);
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--user-message-color-light);
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 0;
        }

        body.dark-theme .message.user {
            background-color: var(--user-message-color-dark);
            color: var(--button-text-dark);
        }

        .message.bot {
            background-color: var(--bot-message-color-light);
            color: white;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 0;
        }

        body.dark-theme .message.bot {
            background-color: var(--bot-message-color-dark);
            color: var(--button-text-dark);
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            background: var(--input-bg-light);
            color: var(--input-text-light);
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-theme input {
            background: var(--input-bg-dark);
            color: var(--input-text-dark);
            border-color: #555;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--button-bg-light);
            color: var(--button-text-light);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        body.dark-theme button {
            background-color: var(--button-bg-dark);
            color: var(--button-text-dark);
        }

        button:hover {
            opacity: 0.9;
        }

        #theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #theme-toggle {
            padding: 8px 12px;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
            background-color: var(--toggle-button-bg-light);
            color: var(--toggle-button-text-light);
        }

        body.dark-theme #theme-toggle {
            background-color: var(--toggle-button-bg-dark);
            color: var(--toggle-button-text-dark);
        }
    </style>
</head>
<body>
    <canvas id="fluid-bg"></canvas>
    <div id="chat-container">
        <div id="theme-toggle-container">
            <button id="theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>
        </div>
        <h2>Ultimate AI Chatbot</h2>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const sessionId = 'demo-session';
        const canvas = document.getElementById('fluid-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let lightColor = 'rgba(0, 0, 0, 0.2)';
        let darkColor = 'rgba(150, 150, 150, 0.15)';
        let currentColor = lightColor;

        // Particle class for the background animation
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                // Keep particles on screen by wrapping them around
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = currentColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createInitialParticles() {
            for (let i = 0; i < 150; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = currentColor;
                        ctx.lineWidth = 0.2;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            createInitialParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();

        window.addEventListener('mousemove', (event) => {
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle(event.x, event.y));
            }
        });

        // Event listener for the Enter key
        document.getElementById('input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            displayMessage('You', message, 'user');
            input.value = '';

            try {
                const response = await fetch('https://ai-bot-3pz9.onrender.com

/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, session_id: sessionId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.reply) {
                    displayMessage('Bot', data.reply, 'bot');
                } else {
                    displayMessage('Error', data.error || 'Unknown error', 'bot');
                }
            } catch (error) {
                displayMessage('Error', `Failed to connect to the server: ${error.message}`, 'bot');
                console.error('Fetch error:', error);
            }
        }

        function displayMessage(sender, text, cls) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${cls}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggleBtn = document.getElementById('theme-toggle');
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');

            if (isDark) {
                currentColor = darkColor;
                themeToggleBtn.innerText = 'Switch to Light Mode';
            } else {
                currentColor = lightColor;
                themeToggleBtn.innerText = 'Switch to Dark Mode';
            }
        }
    </script>
</body>
</html>
